---
layout: default
title: Home
---

<h1>Games</h1>
{%- for year in site.data.gamejams.games -%}
<h2>{{ year.year }}</h2>
    {%- for game in year.games -%}
    <ul>
        <li>
            <details>
                <summary>{{ game.name }}</summary>
                - Game Jam: {{ game.jam }}
                <br>- Score: {{ game.rating }}
            </details>
        </li>
    </ul>
    {%- endfor -%}
{%- endfor -%}
