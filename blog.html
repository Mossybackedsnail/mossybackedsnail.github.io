---
layout: default
title: Blog
---
<div style="display: flex; flex-direction: column; align-items: center; width: 100%; height: 100%">
  <h1>Blog</h1>

  <ul>
    {% for post in site.posts %}
      <li>
        <fieldset style="display: flex; flex-direction: column; text-align: center;">
          <legend><a href="{{ post.url }}">{{ post.title }}</a></legend>
          {{ post.description }}
        </fieldset>
      </li>
    {% endfor %}
  </ul>
</div>
